<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车小案例</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="app">
			<div v-if="list.length">
			<table>
				<thead>
					<tr>
						<th></th>
						<th>书籍名称</th>
						<th>出版日期</th>
						<th>价格</th>
						<th>购买数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(item,index) in list">
						<td>{{item.id}}</td>
						<td>{{item.bookname}}</td>
						<td>{{item.date}}</td>
						<td>{{item.price| isPrice}}</td>
						<td>
							<button @click="decrement(index)" :disabled="item.count===1">-</button>
							{{item.count }}
						    <button @click="increment(index)">+</button>
						</td>
						<td><button @click="removeClick(index)">移除</button></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="6">总计：{{totalPrice}}</td>
					</tr>
				</tfoot>
			</table>
			</div>
			<h2 v-else>购物车为空</h2>
		</div>
		<script src="vue.js"></script>
		<script src="main.js"></script>
	</body>
</html>
